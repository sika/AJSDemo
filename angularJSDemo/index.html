<!doctype HTML>
<html ng-app="MyModule">

<head>
    <title></title>
</head>

<body>
    <div>
        <!-- placeholder for views -->
        <h1>Some</h1>
        <div ng-view=""></div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script>
        //module
        var demoApp = angular.module("MyModule", ['ngRoute']);
        //factory
        demoApp.factory('simpleFactory', simpleFactoryF);
        function simpleFactoryF() {
            var customers = [{
                name: "simmelimme",
                city: "st louis"
            }, {
                name: "simmelimme",
                city: "Badminton city"
            }, {
                name: "pelleman",
                city: "paris"
            }, {
                name: "ompalompa",
                city: "shadow valley"
            }, {
                name: "nike the kite",
                city: "Kesh Kesh"
            }, {
                name: "Mike the dike",
                city: "Kesh Kesh"
            }];

            var factory = {};
            factory.getCustomers = function () {
                return customers;
            };

            return factory;
        }
        //controller
        demoApp.controller("simpleController", simpleControllerF);
        //controller function
        function simpleControllerF($scope, simpleFactory) {
            var customers = simpleFactory.getCustomers();

            $scope.customers = customers;

            $scope.addCustomer = function () {
                $scope.customers.push({
                    name: $scope.newCustomer.name,
                    city: $scope.newCustomer.city
                });
            }
        }
        //router
        demoApp.config(routeProviderF);
        //router function
        function routeProviderF($routeProvider) {
            $routeProvider.when('/view1', {
                controller: 'simpleController',
                templateUrl: 'partials/view1.html'
            }).when('/view2',
            {
                controller: "simpleController",
                templateUrl: "partials/view2.html"
            }).otherwise({ redirectTo: '/view1' });
        }




    </script>
</body>

</html>
